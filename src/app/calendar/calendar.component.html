<div class="calendar-container">
  <!-- Calendar Header -->
   <div class="calendar-header">
        <button mat-raised-button (click)="openAddLessonDialog()" class="add-lesson-btn">
          <mat-icon>add</mat-icon>
          {{ t('schedule_lesson') }}
        </button>
      </div>
  <mat-card class="calendar-header-card">
    <mat-card-content>
      <!-- Calendar Content -->
      <full-calendar [options]="calendarOptions"></full-calendar>
    </mat-card-content>
  </mat-card>
