<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened>
    <p><a mat-button routerLink="/my-students" routerLinkActive="active">My Students</a></p>
    <p><a mat-button routerLink="/schedule" routerLinkActive="active">Schedule</a></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Driving Instructor Assistant</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
